<!DOCTYPE html>
<!--- ICS20-Unit3-02-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculating the Volume of Pyramid" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Julienka-Sohal" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Volume of Pyramid, with JS</title>
    <link
      rel="canonical"
      href="https://Julienka-Sohal.github.io/ICS20-Unit3-02-JS/"
    />
    <link rel="manifest" href="/ICS20-Unit3-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Volume of Right Rectangular Pyramid, with JS</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <!--formulas and img-->
        <table>
          <tr>
            <th>
              <tr>
                <img
                  src="./images/pyramid.png"
                  alt="pyramid"
                  width="30%"
                  height="23.25%"
                />
              </tr>
              <h2>Formula:</h2>
              <h3>V = ( L x W x H ) / 3</h3>
              <h4>Enter the following dimentions below:</h4>
            </th>
          </tr>
        </table>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Length (cm)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="Length"
            />
            <label class="mdl-textfield__label" for="Length"
              >Length (cm)...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield #2 -->
        <form action="#">
          <p>Width (cm)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="Width"
            />
            <label class="mdl-textfield__label" for="Width"
              >Width (cm)...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield #2 -->
        <form action="#">
          <p>Height (cm)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="Height"
            />
            <label class="mdl-textfield__label" for="Height"
              >Height (cm)...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!--raised button with ripple-->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateClicked()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div>
          <div id="Volume"></div>
        </div>
      </main>
    </div>
  </body>
</html>
